<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: 200px;
    }

    .grid-item {
      height: 200px;
      width: 200px;
      overflow:hidden;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      margin: 30px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item"><img src="https://picsum.photos/id/238/200/200" alt="Image 1"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/238/200/200" alt="Image 2"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/239/200/200" alt="Image 3"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/237/200/200" alt="Image 1"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/238/200/200" alt="Image 2"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/239/200/200" alt="Image 3"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/237/200/200" alt="Image 1"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/238/200/200" alt="Image 2"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/239/200/200" alt="Image 3"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/237/200/200" alt="Image 1"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/238/200/200" alt="Image 2"></div>
    <div class="grid-item"><img src="https://picsum.photos/id/239/200/200" alt="Image 3"></div>
  </div>      
</body>
</html>
